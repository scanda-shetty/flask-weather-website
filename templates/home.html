<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <style>
        .card0 {
            background-image: url("{{ url_for('static', filename='img/card.jpg') }}");
        }
        body {
            background-image: url("{{ url_for('static', filename='img/card.jpg') }}");
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="row card0">
                <div class="card1 col-lg-8 col-md-7">
                    <h1 class="large-font mr-3 temp" id="temp"></h1>
                    <div class="d-flex flex-column mr-3 weatherbody">
                        <h2 class="mt-3 mb-0 city" id="city"></h2>
                        <small id="date" class="date"></small>
                    </div>
                    <div class="d-flex flex-column">
                        <small id="weather" class="weather"></small>
                    </div>
                </div>
                <div class="card2 col-lg-4 col-md-5">
                    <div class="row px-3 searchInputBox">
                        <input type="text" name="location" id="input-box" placeholder="Enter city name..."
                            class="mb-5 input-box">
                    </div>
                    <div class="mr-5">
                        <p>Weather Details</p>
                        <div class="row px-3">
                            <p class="light-text">Min Temp</p>
                            <p class="ml-auto" id="min"></p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Max Temp</p>
                            <p class="ml-auto" id="max"></p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Humidity</p>
                            <p class="ml-auto" id="humidity"></p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">wind</p>
                            <p class="ml-auto" id="wind"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
